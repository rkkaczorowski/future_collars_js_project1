<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Domowy Budżet</title>
		<link rel="stylesheet" href="./reset.css" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="header">
			<h2 class="title">Domowy Budżet</h2>
			<div class="logo"></div>
			<div id="balance" class="balanceinfo"></div>
		</div>

		<div class="section">
			<div class="column income">
				<div class="section-header">Przychody</div>
				<div>
					<label for="incomeName">Nazwa:</label>
					<input type="text" id="incomeName" />
				</div>
				<div>
					<label for="incomeAmount">Kwota (PLN):</label>
					<input type="number" id="incomeAmount" />
				</div>
				<button onclick="addIncome()">Dodaj przychód</button>
				<div id="incomeList"></div>
				<div id="totalIncome" class="total"></div>
			</div>
			<div class="column expense">
				<div class="section-header">Wydatki</div>
				<div>
					<label for="expenseName">Nazwa:</label>
					<input type="text" id="expenseName" />
				</div>
				<div>
					<label for="expenseAmount">Kwota (PLN):</label>
					<input type="number" id="expenseAmount" />
				</div>
				<button onclick="addExpense()">Dodaj wydatek</button>
				<div id="expenseList"></div>
				<div id="totalExpense" class="total"></div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
