<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Domowy Budżet</title>
		<link rel="stylesheet" href="./reset.css" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="header">
			<h1 class="title">Domowy Budżet</h1>
			<div class="logo"></div>
			<div id="balance" class="balance-info"></div>
		</div>

		<div class="section">
			<div class="column income">
				<div class="section-header">Przychody</div>
				<form id="incomeForm">
					<div>
						<label for="incomeName">Nazwa:</label>
						<input type="text" id="incomeName" name="name" class="text-input" />
						<span id="incomeNameError" class="error"></span>
					</div>
					<div>
						<label for="incomeAmount">Kwota (PLN):</label>
						<input
							type="number"
							id="incomeAmount"
							name="amount"
							class="number-input"
							step="0.01"
						/>
						<span id="incomeAmountError" class="error"></span>
					</div>
					<button type="submit" class="submit-button">Dodaj przychód</button>
				</form>
				<div id="incomeList"></div>
				<div id="totalIncome" class="total"></div>
			</div>
			<div class="column expense">
				<div class="section-header">Wydatki</div>
				<form id="expenseForm">
					<div>
						<label for="expenseName">Nazwa:</label>
						<input
							type="text"
							id="expenseName"
							name="name"
							class="text-input"
							step="0.01"
						/>
						<span id="expenseNameError" class="error"></span>
					</div>
					<div>
						<label for="expenseAmount">Kwota (PLN):</label>
						<input
							type="number"
							id="expenseAmount"
							name="amount"
							class="number-input"
						/>
						<span id="expenseAmountError" class="error"></span>
					</div>
					<button type="submit" class="submit-button">Dodaj wydatek</button>
				</form>
				<div id="expenseList"></div>
				<div id="totalExpense" class="total"></div>
			</div>
		</div>

		<div id="editModal" class="modal">
			<div class="modal-content">
				<span class="close-button">&times;</span>
				<form id="editForm">
					<div>
						<label for="editName">Nazwa:</label>
						<input type="text" id="editName" name="name" class="text-input" />
						<span id="editNameError" class="error"></span>
					</div>
					<div>
						<label for="editAmount">Kwota (PLN):</label>
						<input
							type="number"
							id="editAmount"
							name="amount"
							class="number-input"
						/>
						<span id="editAmountError" class="error"></span>
					</div>
					<button type="submit" class="submit-button">Zapisz zmiany</button>
				</form>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
